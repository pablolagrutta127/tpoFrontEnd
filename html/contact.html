    <div class="form" style="font-style: italic; width: 400px; margin: auto" >
    <form name="fvalida" margin="auto">
        <table margin="auto">
            <tr>
                <td>Nombre: </td>
                <td><input type="text" name="nombre" size="30" maxlength="100" required></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="mail" name="mail" size="30" maxlength="100" required></td>
            </tr>
            <tr>
                <td>Motivo de consulta:</td>
                <td>
                    <select name="interes">
                        <option value="Elegir">Elegir
                        </option>
                        <option value="Comercial">Contacto comercial </option>
                        <option value="Clientes">Atención al cliente </option>
                        <option value="Proveedores">Contacto de proveedores </option>
                        <option value="Proveedores">Sugerencias/Otros </option>
                        <option value="Empleo">Trabajar aqui </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Comentario: </td>
                <td><textarea id="comentario" name="comentario" rows="5" cols="33">Dejanos tu consulta</textarea>
            </td>
            </tr>
            <tr>
                <td colspan="2" allign="center"><input type="button" value="Enviar" onclick="valida_envia()"></td>
            </tr>
        </table>
        </form>
    </div>

    <script>
        //Validación de un formulario con Javascript
        //Fuente: https://desarrolloweb.com/articulos/1767.php
        function valida_envia() {
            //valido el nombre
            if (document.fvalida.nombre.value.length == 0) {
                alert("Tiene que escribir su nombre")
                document.fvalida.nombre.focus()
                return 0;
            }
            
            //valido email
            mail = document.fvalida.mail
            console.log(mail.value)

            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(mail.value.match(mailformat))
            {
            alert("Direccion de email valida!!");
            document.fvalida.mail.focus();
            return true;
            }
            else
            {
            alert("Dirección de email incorrecta. Revisar sintaxis!");
            document.fvalida.mail.focus();
            return false;
            }

            //valido el interés
            if (document.fvalida.interes.selectedIndex == 0) {
                alert("Debe seleccionar un motivo de su contacto.")
                document.fvalida.interes.focus()
                return 0;
            }


            //el formulario se envia
            alert("Muchas gracias por enviar el formulario");
            document.fvalida.submit();
        }

        function validarEntero(valor) {
            //intento convertir a entero.
            //si era un entero no le afecta, si no lo era lo intenta convertir
            valor = parseInt(valor)

            //Compruebo si es un valor numérico
            if (isNaN(valor)) {
                //entonces (no es numero) devuelvo el valor cadena vacia
                return ""
            } else {
                //En caso contrario (Si era un número) devuelvo el valor
                return valor
            }
        }
    </script>
